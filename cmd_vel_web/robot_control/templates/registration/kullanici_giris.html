{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Kontrol Paneli - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tt-blue: #003366;
            --tt-dark-blue: #002244;
            --tt-gray: #ffffff;
            --tt-dark-gray: #333333;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--tt-dark-gray);
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: var(--tt-blue);
            border-color: var(--tt-blue);
        }
        .btn-primary:hover {
            background-color: var(--tt-dark-blue);
            border-color: var(--tt-dark-blue);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'robot_control:home' %}">
                <img src="{% static 'robot_control/images/ttkom_logo.svg' %}" alt="TTKOM Logo" height="40" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Giriş Yap</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" id="loginForm" action="{% url 'robot_control:login' %}">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı:</label>
                                <input type="text" name="username" id="username" class="form-control" value="{{ username }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Şifre:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </div>
                        </form>
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        window.location.reload();
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
